<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Mahasiswa</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .header {
        background-color: #2196f3;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 8px 8px 0 0;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 96%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #2196f3;
        outline: none;
      }

      .btn-submit {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #45a049;
      }
      .btn-back {
        display: inline-block;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-back:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Input Data Mahasiswa</div>
      <form id="inputForm">
        <label for="npm">NPM</label>
        <input type="text" id="npm" required />

        <label for="nama">Nama</label>
        <input type="text" id="nama" required />

        <label for="kelas">Kelas</label>
        <select id="kelas">
          <option value="" disabled selected>Pilih Kelas</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
        </select>

        <label for="telepon">Nomor Telepon</label>
        <input type="text" id="telepon" required />

        <label for="alamat">Alamat</label>
        <textarea id="alamat" rows="3" required></textarea>

        <button type="button" class="btn-submit" onclick="simpanData()">
          Simpan Data
        </button>
        <a href="home.html" class="btn-back">Kembali</a>
      </form>
    </div>

    <script>
      function simpanData() {
        const mahasiswa = JSON.parse(localStorage.getItem("mahasiswa")) || [];
        const npm = document.getElementById("npm").value;
        const nama = document.getElementById("nama").value;
        const kelas = document.getElementById("kelas").value;
        const telepon = document.getElementById("telepon").value;
        const alamat = document.getElementById("alamat").value;

        if (npm && nama && kelas && telepon && alamat) {
          mahasiswa.push({ npm, nama, kelas, telepon, alamat });
          localStorage.setItem("mahasiswa", JSON.stringify(mahasiswa));
          alert("Data berhasil disimpan!");
          document.getElementById("inputForm").reset();
        } else {
          alert("Mohon lengkapi semua data!");
        }
      }
    </script>
  </body>
</html>
